        :root {

            --color-text-dark: #1a1a1a;

        body {

            padding-top: 1rem;

            border-bottom: 1px solid #cccccc;

                0 3px 0 #aaa, 
                0 4px 0 #999,

            letter-spacing: 0.1em;
            white-space: nowrap;
        }
        @media (max-width: 380px) {
            .logo-text { font-size: 1.2rem; }
        }

        /* Header Right Group */
        .header-right-group {
            display: flex;
            align-items: center;
            gap: 1.5rem; 
        }

        /* Desktop Navigation */
        .header-nav-new {
            display: flex;
            align-items: center;
            gap: 1.5rem; 
            font-size: 0.875rem;
            font-weight: 500;
        }

        .header-nav-new .nav-item {
            color: var(--color-text-gray);
            text-decoration: none;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0; 
        }

        .header-nav-new .nav-item:hover,
        .header-nav-new .nav-item.active {
            color: var(--color-accent); 
        }

        /* Search Icon Styling */
        .search-icon-link {
            color: var(--color-text-dark);
            text-decoration: none;
            padding: 0.25rem;
            transition: color 0.3s;
            display: flex; 
        }
        .search-icon-link:hover {
            color: var(--color-accent);
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none; 
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-text-dark);
            padding: 0.25rem;
        }

        /* Mobile Menu Container */
        .mobile-menu-container {
            display: none; 
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: rgba(245, 245, 245, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #ccc;
            padding: 1rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .mobile-menu-container.open {
            display: block;
        }

        /* Mobile Nav Links */
        .mobile-nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1.5rem;
            color: var(--color-text-dark);
            text-decoration: none;
            font-weight: 500;
            border-left: 3px solid transparent;
        }

        .mobile-nav-item:hover {
            background-color: rgba(0,0,0,0.05);
            color: var(--color-accent);
            border-left-color: var(--color-accent);
        }

        @media (max-width: 768px) {

                display: none; 
            }

            }
            .header-right-group {

            }
        }

        /* --- Custom UI Elements --- */

            bottom: 0;

        /* --- FOOTER STYLES --- */

        }

        }

            .footer-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>

    <script>
        lucide.createIcons();

        // --- Mobile Menu Toggle Logic ---
        const mobileMenuBtn = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('open');
        });

        // --- IMAGE SLIDER LOGIC ---
        const slides = [
            {
                src: "./assets/hero2.jpg",
                alt: "Luxury Supercar 1"
            },
            {
                src: "./assets/hero.png",
                alt: "Luxury Supercar 2"
            },
            {
                src: "./assets/car5.jpg",
                alt: "Luxury Supercar 3"
            }
        ];

        let currentIndex = 0;
        const heroImage = document.getElementById('hero-image');
        const prevBtn = document.getElementById('prev-slide');
        const nextBtn = document.getElementById('next-slide');
        
        // Function to update the slide with a fade effect
        function updateSlide(index) {
            heroImage.style.opacity = '0';

            setTimeout(() => {
                heroImage.src = slides[index].src;
                heroImage.alt = slides[index].alt;
                updateDots(index);
                heroImage.style.opacity = '0.9'; 
            }, 500); 
        }

        function updateDots(index) {
            for (let i = 0; i < slides.length; i++) {
                const dot = document.getElementById(`dot-${i}`);
                if (i === index) {
                    dot.classList.remove('opacity-50');
                    dot.classList.add('opacity-100');
                } else {
                    dot.classList.remove('opacity-100');
                    dot.classList.add('opacity-50');
                }
            }
        }

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlide(currentIndex);
            resetTimer(); 
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlide(currentIndex);
            resetTimer();
        });

        window.setSlide = function(index) {
            if (index !== currentIndex) {
                currentIndex = index;
                updateSlide(currentIndex);
                resetTimer();
            }
        };

        let slideInterval = setInterval(() => {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlide(currentIndex);
        }, 5000); 

        function resetTimer() {
            clearInterval(slideInterval);
            slideInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % slides.length;
                updateSlide(currentIndex);
            }, 5000);
        }

    </script>

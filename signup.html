<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

  <header class="header">
        <div class="container header-content">
            <div class="logo">
               <a href="home.html" class="logo">
                    <img src="./assets/logo.png" alt="logo" class="logo-image">
                </a>
                <div class="logo-text">HEXA XOTICS</div>
            </div>
        </div>
    </header>

<div class="containerr">
    <img src="./assets/logo.png" class="logoo">
    <h2>Create New Account</h2>

    <div id="signup-form">
        <label>Username</label>
        <div class="input-group">
            <input type="text" id="reg-username" placeholder="Choose a username">
        </div>

        <label>Email</label>
        <div class="input-group">
            <input type="email" id="reg-email" placeholder="john.doe@example.com">
        </div>

        <label>Password</label>
        <div class="input-group">
            <input type="password" id="reg-password" placeholder="••••••••">
        </div>

        <button class="btn primary" onclick="handleSignup()">Sign Up</button>
        
        <p id="msg-box" style="text-align: center; margin-top: 10px; display: none;"></p>

        <div class="divider">OR</div>
        <p class="signup">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 HEXA XOTICS. All rights reserved.</p>
</footer>

<script>
    async function handleSignup() {
        const username = document.getElementById('reg-username').value;
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;
        const msgBox = document.getElementById('msg-box');

        if(!username || !email || !password) {
            msgBox.style.color = "red";
            msgBox.innerText = "Please fill in all fields.";
            msgBox.style.display = "block";
            return;
        }

        try {
            const response = await fetch('http://localhost:3000/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                msgBox.style.color = "green";
                msgBox.innerText = "Account created! Redirecting...";
                msgBox.style.display = "block";
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 2000);
            } else {
                msgBox.style.color = "red";
                msgBox.innerText = data.error || "Signup failed";
                msgBox.style.display = "block";
            }
        } catch (err) {
            console.error(err);
            msgBox.style.color = "red";
            msgBox.innerText = "Server error.";
            msgBox.style.display = "block";
        }
    }
</script>

</body>
</html>
